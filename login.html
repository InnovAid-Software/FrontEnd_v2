<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Axios for API requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Login</h4>

            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Error message (hidden by default) -->
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
              Invalid login credentials.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Select the form and error message element
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // Add an event listener to handle form submission
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission behavior

      // Get username and password values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Create a login payload
      const loginData = {
        email: username,
        password: password
      };

      // Use Axios to make the API request
      axios.post('https://innovaid.dev/api/user/login', loginData)
  .then(function(response) {
    // Handle successful login
    console.log('Login successful', response.data);
    alert('Login successful');
  })
  .catch(function(error) {
    // Handle login error
    console.error('Error logging in:', error.response ? error.response.data : error.message);
    errorMessage.style.display = 'block'; // Show error message
    errorMessage.textContent = error.response ? error.response.data.message : 'An error occurred';
  });

    });
  </script>
</body>
</html>
